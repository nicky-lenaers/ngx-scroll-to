# CircleCI Pre-Built Docker Images
# - https://circleci.com/docs/2.0/circleci-images/

# CirlceCI Configuration
version: 2

# References
references:

  working_directory: &working_directory
    ~/app

  image_node: &image_node
    image: circleci/node:12.14.1

  image_node_browsers: &image_node_browsers
    image: circleci/node:12.14.1-browsers

  job_defaults: &job_defaults
    working_directory: *working_directory
    docker:
      - *image_node

  job_defaults_browsers: &job_defaults_browsers
    working_directory: *working_directory
    docker:
      - *image_node_browsers

  restore_npm_cache: &restore_npm_cache
    restore_cache:
      key: dependency-cache-{{ checksum "package.json" }}

  restore_npm_cache_peer: &restore_npm_cache_peer
    restore_cache:
      key: dependency-cache-peer-{{ checksum "package.json" }}

  update_chrome_driver: &update_chrome_driver
    run:
      name: Update Chrome Driver
      command: |
        sudo apt-get update
        sudo apt-get install lsb-release libappindicator3-1
        curl -L -o google-chrome.deb https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
        sudo dpkg -i google-chrome.deb
        sudo sed -i 's|HERE/chrome"|HERE/chrome" --no-sandbox|g' /opt/google/chrome/google-chrome
        rm google-chrome.deb

# Jobs
jobs:
  build:
    <<: *job_defaults
    steps:
      - checkout
      - *restore_npm_cache
      - *restore_npm_cache_peer
      - run:
          name: Install NodeJS Dependencies via NPM
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules
  test_spec:
    <<: *job_defaults_browsers
    steps:
      - checkout
      - *restore_npm_cache
      - *restore_npm_cache_peer
      - run:
          name: Test Spec
          command: npm run lib:test
  lint:
    <<: *job_defaults
    steps:
      - checkout
      - *restore_npm_cache
      - *restore_npm_cache_peer
      - run:
          name: Lint TypeScript
          command: npm run ng:lint

# Workflows
workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test_spec:
          requires:
            - build
      - lint:
          requires:
            - build
