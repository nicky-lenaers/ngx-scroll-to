<button
  ngx-scroll-to
  [ngx-scroll-to-easing]="'easeOutElastic'"
  [ngx-scroll-to-offset]="50">
  Scroll To Offset Only - Directive
</button>

<button (click)="scrollToOffsetOnly(400)">
  Scroll To Offset Only - Service
</button>

<button (click)="scrollToOffsetOnlyInContainer()">
  Scroll To Offset Only in Container - Service
</button>

<div id="scrollable-container">
  <div id="scrollable-container-overflow">
    This container is scrollable
  </div>
</div>
